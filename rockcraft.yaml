# Metadata section

name: rawfile-localpv
summary: RawFilePV
description: Kubernetes LocalPVs on Steroids
version: "0.8.3"
license: Apache-2.0

package-repositories:
  - type: apt
    formats: [deb-src]
    components: [main restricted universe multiverse]
    suites: [jammy, jammy-updates]
    key-id: F6ECB3762474EDA9D21B7022871920D1991BC93C
    url: https://archive.ubuntu.com/ubuntu
  - type: apt
    formats: [deb-src]
    components: [main restricted universe multiverse]
    suites: [jammy-security]
    key-id: F6ECB3762474EDA9D21B7022871920D1991BC93C
    url: https://security.ubuntu.com/ubuntu

base: bare
build-base: ubuntu@22.04
platforms:
  amd64:
  arm64:

services:
  rawfile:
    override: replace
    command: python3 /app/rawfile.py [ csi-driver ]
    startup: enabled
    environment:
      PYTHONUNBUFFERED: "1"
    working-dir: "/app"

parts:
  btrfsutil:
    plugin: nil
    build-packages:
      - build-essential
      - libbtrfsutil-dev
      - python3
    override-build: |-
      pip wheel -w wheels/ "https://github.com/kdave/btrfs-progs/archive/refs/tags/v6.3.2.tar.gz#egg=btrfsutil&subdirectory=libbtrfsutil/python"
    override-stage: |-
      mkdir -p $CRAFT_STAGE/wheels/
      rm -rf $CRAFT_STAGE/wheels/wheels.txt
      find $CRAFT_PART_BUILD/wheels -name \*.whl -exec cp {} $CRAFT_STAGE/wheels/ \;
      for wheel in $CRAFT_STAGE/wheels/*.whl; do
        echo $wheel >> $CRAFT_STAGE/wheels/wheels.txt
      done
  # NOTE(Hue): Inspired from https://discourse.ubuntu.com/t/build-rocks-with-ubuntu-pro-services/57578
  openssl:
    plugin: nil
    stage-packages:
      - openssl-fips-module-3 # a Pro only FIPS package for openssl
      - openssl # now automatically selected from fips-preview
  rawfile-deps:
    after: [btrfsutil]
    plugin: python
    source: .
    build-environment:
      - PIP_NO_CACHE_DIR: "1"
    python-requirements:
      - $CRAFT_STAGE/wheels/wheels.txt
      - ./requirements.txt
    stage-packages:
      - e2fsprogs
      - btrfs-progs
      - libbtrfsutil1
      - xfsprogs
      - python3-venv
      - dash
      - mount
      - coreutils
      - util-linux
    override-stage: |-
      set -e

      apt update
      apt upgrade -y
      craftctl default
  rawfile:
    after: [rawfile-deps]
    plugin: dump
    source: .
    organize:
      csi: app/csi/
      orchestrator: app/orchestrator
      protos: app/protos
      templates: app/templates
      "*.py": app/
    prime:
      # exclude repo layer files from the final image
      - "-.*/"
      - "-__pycache__/"
      - "-deploy/"
      - "-tests/"
